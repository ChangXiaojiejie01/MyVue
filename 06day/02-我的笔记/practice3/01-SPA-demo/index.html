<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的第一个SPA</title>

  <style>

    .text{

      height: 150px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li><a href="#/my">我的</a></li>
      <li><a href="#/find">发现</a></li>
      <li><a href="#/friend">朋友</a></li>
    </ul>
    <div class="text"></div>
  </div>
  <script src="./node_modules/axios/dist/axios.js"></script>
  <script>

      // SPA的技术点：
      // 1 ajax
      // 2 哈希值（hash #）
      // 3 hashchange 事件

      // 注意点
      //首先引入axios包
      //把获取元素和设置写在内部
      //实现的步骤
      /***
       * 1.首先准备三个json文件
       * 2.设置一个switch的路由选择，判断元素为location.hash
       * 3.给window绑定hashchange事件
       * 
       ** */

       let text = document.querySelector('.text');

       let fn = ()=>{
         //判断location.hash的值
        switch (location.hash) {
          case "#/my":
          console.log('my');
          
            axios.get('./my.json').then(res=>{
              text.innerHTML=res.data.content
            });
            break;
          case "#/find":
          console.log('mfindy');

            axios.get('./find.json').then(res=>{
              text.innerHTML=res.data.content
            });
            break;
          case "#/friend":
            console.log('friend');
          
            axios.get('./friend.json').then(res=>{
              console.log(res.data.content);
              
              text.innerHTML=res.data.content
            });
            break;
         default:
           break;
        }
       }
       //初始化，刚进入页面调用一次
       fn()
       window.addEventListener('hashchange',fn);
  </script>
</body>

</html>
