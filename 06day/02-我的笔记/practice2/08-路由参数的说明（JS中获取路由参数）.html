<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <meta http-equiv='X-UA-Compatible' content='ie=edge'>
   <title>杰哥的Vue</title>
</head>
<body>
       
    <div id='app'>

      <router-link to="/index">打开更多</router-link>



      <router-view></router-view>



       
    </div>
       
<script src='./vue.js'></script>
<script src="./node_modules/vue-router/dist/vue-router.js"></script>
<script>

  const newList = {
    template:`
      <ul>
        <li><router-link to="/new/chang">常姐姐</router-link></li>
        <li><router-link to="/new/wang">王姐姐</router-link></li>
        <li><router-link to="/new/yang">杨姐姐</router-link></li>
      </ul>
    `,

  }

  const newInfo = {
    template:`

    <h1>一阵阵的风吹过，{{$route.params.id}}来了</h1>
    `,
    created(){
      console.log('触发了，当前的id为',this.$route.params.id);
      
    },
    watch:{
     $route(to,form){
      console.log('触发了，当前的id为',to.params.id);
     }
      
    }
  }

  const router = new VueRouter({
    routes:[
      {path:'/index',component:newList},
      {path:'/new/:id',component:newInfo}
    ],


  });
       
   const vm = new Vue({
       el:'#app',
       data:{
            
       },
       router
   });
       
</script>
</body>
</html>
